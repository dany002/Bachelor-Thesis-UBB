<div>
  <p>Please type 'delete me' in order to delete {{ entityType }} with ID: {{ entityId }}</p>
<!--  <input matInput type="text" [(ngModel)]="fullName" placeholder="delete me">-->
  <mat-form-field appearance="fill" class="mat-form-field-wrapper">
    <mat-label>Delete me</mat-label>
    <input matInput name="delete me" [(ngModel)]="fullName" required>
  </mat-form-field>
  <button mat-raised-button color="warn" (click)="deleteEntity()">Delete</button>
</div>
