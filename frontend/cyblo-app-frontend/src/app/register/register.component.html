<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="input-container" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Username">
    </mat-form-field>
    <mat-form-field class="input-container" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Email">
      <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">Please enter a valid email address</mat-error>
      <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
    </mat-form-field>
    <mat-form-field class="input-container" appearance="fill">
      <mat-label>Confirm Email</mat-label>
      <input matInput formControlName="confirmEmail" placeholder="Confirm Email">
      <mat-error *ngIf="confirmEmail?.hasError('required')">Confirmation email is required</mat-error>
      <mat-error *ngIf="registrationForm?.hasError('emailMismatch')">Emails do not match</mat-error>
    </mat-form-field>
    <mat-form-field class="input-container" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Password">
      <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
    </mat-form-field>
    <mat-form-field class="input-container" appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm Password">
      <mat-error *ngIf="confirmPassword?.hasError('required')">Confirmation password is required</mat-error>
      <mat-error *ngIf="registrationForm.hasError('passwordMismatch')">Passwords do not match</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>
